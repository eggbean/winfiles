[Commands]
1\Name=Tab Key to Select Next/Previous
1\Command="copyq:\nvar selected = selectedItems();\nvar len = size();\nvar i = selected.length > 0 ? selected[0] : len;\nvar shortcut = str(data(mimeShortcut));\nif (shortcut.search(/shift/i) != -1) {\n    i--;\n    if (i < 0) {\n        i = len - 1;\n    }\n} else {\n    i++;\n    if (i >= len) {\n        i = 0;\n    }\n}\nselectItems(i)"
